<div class="Top">
    <h4>Search by BookingId</h4>
    <input type="text" #bookingId>
    <button (click)="getBooking1(bookingId.value)"> Load Booking </button>
    
    
    <h2>All Bookings List</h2>
    
    <div *ngFor="let b of allBooking">
        <table>
                <tr> Name : {{b.name}}</tr>
                <tr>Booked From: {{b.bookedFrom}}</tr>
                <tr> Booked To: {{b.bookedTo}}</tr>
                <tr>No of Adults:{{b.noOfAdults}}</tr>
                <tr>No of Children:{{b.noOfChildren}}</tr>
              <hr/>
        </table>
    </div>
