<div class="Top">
    <h4>By Id </h4>
<input type="Id" #id>
<button (click)="getTransaction2(id.value)">Load Transactions</button>



<div *ngFor="let t of allTransactions" Style="background-color: rgb(190, 190, 193); text-align: center;">
    <table>
            
            
                <tr>Date : {{t.date}}</tr>
                <tr>name:{{t.customerName}}</tr>
                <tr>amount:{{t.amount}}</tr>
                <tr>time:{{t.time}}</tr>
                
            

           
            <hr/>
    </table>
</div>
</div>
